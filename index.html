<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <script type="module" defer src="./index.js"></script>
    <title>Rick and Morty API</title>
  </head>
  <body>
    <form data-js="search-form" class="Search__form">
      <label for="search-input" class="Search__label">Search</label>
      <input
        type="search"
        name="search-input"
        id="search-input"
        class="Search__input"
        placeholder="Search for character"
        data-js="search-input"
      />
    </form>
    <form data-js="filter-form" class="Filter__form">
      <fieldset>
        <legend id="filter-label" class="Filter__label">
          Filter by status:
        </legend>

        <input type="radio" id="liveStatus1" name="liveStatus" value="all" />
        <label for="liveStatus1">All</label>

        <input type="radio" id="liveStatus2" name="liveStatus" value="alive" />
        <label for="liveStatus2">Alive</label>

        <input type="radio" id="liveStatus3" name="liveStatus" value="dead" />
        <label for="liveStatus3">Dead</label>
      </fieldset>
    </form>
    <ul data-js="search-results" class="Search__results" role="list"></ul>
  </body>
</html>
