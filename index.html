<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <script type="module" defer src="./index.js"></script>
    <title>Rick and Morty API</title>
  </head>
  <body>
    <h1>Explore the Rick \& Morty Universe</h1>

    <form data-js="search-form" class="Search__form" autocomplete="off">
      <p class="Search__form-ninja">ðŸ¥·</p>
      <label for="search-input" class="Search__label">Search</label>
      <input
        type="search"
        name="search-input"
        id="search-input"
        class="Search__input"
        placeholder="Search for character"
        data-js="search-input"
      />
    </form>
    <form data-js="filter-form" autocomplete="off">
      <fieldset class="Filter__form">
        <legend id="filter-legend" class="Filter__legend">
          Filter by status:
        </legend>

        <input
          class="Filter__radio"
          type="radio"
          id="liveStatus1"
          name="liveStatus"
          value="all"
          checked
        />
        <label for="liveStatus1" class="Filter__label">All</label>

        <input
          type="radio"
          id="liveStatus2"
          name="liveStatus"
          value="alive"
          class="Filter__radio"
        />
        <label for="liveStatus2" class="Filter__label">Alive</label>

        <input
          type="radio"
          id="liveStatus3"
          name="liveStatus"
          value="dead"
          class="Filter__radio"
        />
        <label for="liveStatus3" class="Filter__label">Dead</label>
      </fieldset>
    </form>
    <ul data-js="search-results" class="Search__results" role="list"></ul>
  </body>
</html>
